# Coolify-optimized Docker Compose configuration
# All sensitive values (passwords, database URLs) must be set via environment variables
# Required environment variables:
#   - POSTGRES_DB
#   - POSTGRES_USER
#   - POSTGRES_PASSWORD
#   - DATABASE_URL (format: postgresql://USER:PASSWORD@db:5432/DBNAME)
#   - FRONTEND_URL
#   - FRONTEND_PORT
# Optional (have defaults):
#   - NODE_ENV (defaults to production)
#   - ELERING_API_URL (has default)
#   - VITE_API_BASE_URL (has default)
#   - FRONTEND_DOCKERFILE (has default)
#   - BACKEND_COMMAND (has default)

services:
  # Database service
  db:
    image: postgres:17-alpine
    container_name: electricity_db
    environment:
      # All database credentials should be set via environment variables
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      # Database init scripts - path relative to docker-compose.yml location
      - ./database/init:/docker-entrypoint-initdb.d
    networks:
      - electricity_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API service (internal only) - now includes sync functionality
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      args:
        NODE_ENV: ${NODE_ENV:-production}
    container_name: electricity_backend
    environment:
      # DATABASE_URL must be set via environment variable - no hardcoded defaults
      DATABASE_URL: ${DATABASE_URL}
      ELERING_API_URL: ${ELERING_API_URL:-https://dashboard.elering.ee/api/nps/price}
      NODE_ENV: ${NODE_ENV:-production}
      FRONTEND_URL: ${FRONTEND_URL}
    # Removed development volume mounts - code is baked into image
    depends_on:
      db:
        condition: service_healthy
    networks:
      - electricity_network
    restart: unless-stopped
    command: ${BACKEND_COMMAND:-node src/index.js}
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 120s

  # Frontend service (acts as proxy to backend)
  frontend:
    build:
      context: ./electricity-prices-build
      dockerfile: ${FRONTEND_DOCKERFILE:-Dockerfile.prod}
      args:
        NODE_ENV: ${NODE_ENV:-production}
    container_name: electricity_frontend
    # Removed development volume mounts - static files are baked into nginx image
    ports:
      - "${FRONTEND_PORT}:80"  # FRONTEND_PORT must be set (e.g., 8080)
    environment:
      VITE_API_BASE_URL: ${VITE_API_BASE_URL:-/api/v1}
      NODE_ENV: ${NODE_ENV:-production}
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - electricity_network
    restart: unless-stopped
    command: nginx -g 'daemon off;'
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Swagger UI service for API documentation (internal only)
  swagger-ui:
    image: swaggerapi/swagger-ui:latest
    container_name: electricity_swagger_ui
    environment:
      SWAGGER_JSON: /spec/openapi.yaml
      BASE_URL: /api
    volumes:
      # Swagger files - path relative to docker-compose.yml location
      - ./swagger-ui/openapi.yaml:/spec/openapi.yaml:ro
      - ./swagger-ui/openapi.json:/spec/openapi.json:ro
    networks:
      - electricity_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:

networks:
  electricity_network:
    driver: bridge

