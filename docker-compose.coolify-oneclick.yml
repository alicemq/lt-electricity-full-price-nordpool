# One-Click Coolify Deployment - Works with minimal configuration
# This version has sensible defaults for quick deployment
# 
# MINIMAL SETUP: Just paste this file and deploy! Works out of the box.
# 
# FOR PRODUCTION: Set these environment variables in Coolify:
#   - POSTGRES_PASSWORD (change from default)
#   - DATABASE_URL (must match your POSTGRES_PASSWORD)
#   - FRONTEND_URL (your public URL)
#   - FRONTEND_PORT (if not using port 80)
#
# You can override any value via environment variables

services:
  # Database service
  db:
    image: postgres:17-alpine
    container_name: electricity_db
    environment:
      # Defaults provided for one-click deployment, override for production
      POSTGRES_DB: ${POSTGRES_DB:-electricity_prices}
      POSTGRES_USER: ${POSTGRES_USER:-electricity_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-change_me_in_production}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init:/docker-entrypoint-initdb.d
    networks:
      - electricity_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-electricity_user} -d ${POSTGRES_DB:-electricity_prices}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API service
  backend:
    build:
      context: .
      dockerfile: ./backend/Dockerfile
      args:
        NODE_ENV: ${NODE_ENV:-production}
    container_name: electricity_backend
    environment:
      # Default DATABASE_URL - override if you set custom credentials
      DATABASE_URL: ${DATABASE_URL:-postgresql://electricity_user:change_me_in_production@db:5432/electricity_prices}
      ELERING_API_URL: ${ELERING_API_URL:-https://dashboard.elering.ee/api/nps/price}
      NODE_ENV: ${NODE_ENV:-production}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost}
    depends_on:
      db:
        condition: service_healthy
    networks:
      - electricity_network
    restart: unless-stopped
    command: ${BACKEND_COMMAND:-node src/index.js}
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 120s

  # Frontend service
  frontend:
    build:
      context: .
      dockerfile: ./electricity-prices-build/Dockerfile.prod
      args:
        NODE_ENV: ${NODE_ENV:-production}
    container_name: electricity_frontend
    ports:
      - "${FRONTEND_PORT:-80}:80"  # Default to port 80, override if needed
    environment:
      VITE_API_BASE_URL: ${VITE_API_BASE_URL:-/api/v1}
      NODE_ENV: ${NODE_ENV:-production}
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - electricity_network
    restart: unless-stopped
    command: nginx -g 'daemon off;'
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Swagger UI service
  swagger-ui:
    image: swaggerapi/swagger-ui:latest
    container_name: electricity_swagger_ui
    environment:
      # Swagger UI configurator looks for SWAGGER_JSON_URL to set the default spec URL
      SWAGGER_JSON_URL: /api/openapi.yaml
      BASE_URL: /api
    volumes:
      # Mount spec files so nginx can serve them
      - ./swagger-ui/openapi.yaml:/usr/share/nginx/html/openapi.yaml:ro
      - ./swagger-ui/openapi.json:/usr/share/nginx/html/openapi.json:ro
    networks:
      - electricity_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:

networks:
  electricity_network:
    driver: bridge

