services:
  # Database service
  db:
    image: postgres:17-alpine
    container_name: electricity_db
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-electricity_prices}
      POSTGRES_USER: ${POSTGRES_USER:-electricity_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-electricity_password}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init:/docker-entrypoint-initdb.d
    # Database should not be exposed to the internet in production
    # ports:
    #   - "5432:5432"
    networks:
      - electricity_network
    restart: unless-stopped

  # Backend API service (internal only) - now includes sync functionality
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      args:
        NODE_ENV: ${NODE_ENV:-production}
    container_name: electricity_backend
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgresql://electricity_user:electricity_password@db:5432/electricity_prices}
      ELERING_API_URL: ${ELERING_API_URL:-https://dashboard.elering.ee/api/nps/price}
      NODE_ENV: ${NODE_ENV:-production}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:5173}
    volumes:
      - ./backend:/app
      - /app/node_modules
    # Backend is not exposed to the internet - only accessible through frontend proxy
    # ports:
    #   - "3000:3000"
    depends_on:
      - db
    networks:
      - electricity_network
    restart: unless-stopped
    command: ${BACKEND_COMMAND:-node src/index.js}

  # Frontend service (acts as proxy to backend)
  frontend:
    build:
      context: ./electricity-prices-build
      dockerfile: ${FRONTEND_DOCKERFILE:-Dockerfile.prod}
      args:
        NODE_ENV: ${NODE_ENV:-production}
    container_name: electricity_frontend
    volumes:
      - ./electricity-prices-build:/app
      - /app/node_modules
    ports:
      - "80:80"  # Production: serve on port 80
    environment:
      VITE_API_BASE_URL: ${VITE_API_BASE_URL:-/api/v1}  # Use new API path
      NODE_ENV: ${NODE_ENV:-production}
    depends_on:
      - backend
    networks:
      - electricity_network
    restart: unless-stopped
    command: nginx -g 'daemon off;'

  # Swagger UI service for API documentation (internal only)
  swagger-ui:
    image: swaggerapi/swagger-ui:latest
    container_name: electricity_swagger_ui
    environment:
      SWAGGER_JSON: /spec/openapi.yaml
      BASE_URL: /api
    volumes:
      - ./swagger-ui/openapi.yaml:/spec/openapi.yaml:ro
      - ./swagger-ui/openapi.json:/spec/openapi.json:ro
    networks:
      - electricity_network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  electricity_network:
    driver: bridge 