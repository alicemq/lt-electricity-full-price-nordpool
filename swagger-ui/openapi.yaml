openapi: 3.0.3
info:
  title: 'Electricity Prices NordPool API'
  version: '1.0.0'
  description: |
    # Electricity Prices NordPool API
    
    Comprehensive API for accessing electricity price data from NordPool via Elering API.
    
    ## Features
    - **Multi-country support**: Lithuania (LT), Estonia (EE), Latvia (LV), Finland (FI)
    - **DST-aware timestamps**: Proper handling of daylight saving time transitions
    - **Historical data**: Access to price data from 2012-07-01 to present
    - **Real-time updates**: Latest clearing prices from NordPool
    - **Secure architecture**: All requests routed through frontend proxy
    
    ## Architecture
    - **Production**: All API calls go through frontend proxy at `/api/v1/*`
    - **Development**: Direct backend access available for debugging
    - **Security**: Backend services not exposed to internet
    
    ## Data Sources
    - **Primary**: Elering API (https://dashboard.elering.ee/api/nps/price)
    - **Storage**: PostgreSQL database with optimized queries
    - **Sync**: Automated every 30 minutes during NordPool hours
    
    ## Timezone Handling
    - **Market timezone**: Europe/Vilnius (CET/CEST)
    - **NordPool boundaries**: 22:00 UTC to 21:59 UTC
    - **DST conversion**: Automatic handling of daylight saving time
    
    ## Rate Limits
    - **No current limits**: API designed for public access
    - **Caching**: Database-based caching for optimal performance
    - **Monitoring**: All requests logged for analytics
    
  contact:
    name: 'Electricity Prices Team'
    url: 'https://github.com/your-repo/electricity-prices'
  license:
    name: 'MIT'
    url: 'https://opensource.org/licenses/MIT'
  externalDocs:
    description: 'Project Documentation'
    url: 'https://github.com/your-repo/electricity-prices/blob/main/README.md'
servers:
  - url: 'http://localhost:3000/api/v1'
    description: 'Development API Server'
  - url: 'http://backend:3000/api/v1'
    description: 'Docker Internal API Server'
  - url: /api/v1
    description: 'Production API Server (via proxy)'
paths:
  /health:
    get:
      summary: 'Comprehensive health check'
      description: |
        Returns system health, database statistics, sync status, scheduled jobs, and chunked sync progress. Useful for monitoring and diagnostics.
      tags:
        - Health
      responses:
        '200':
          description: 'System health and status'
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  overallStatus:
                    type: string
                  timestamp:
                    type: string
                    format: date-time
                  system:
                    type: object
                  database:
                    type: object
                  sync:
                    type: object
                  scheduledJobs:
                    type: array
                    items:
                      type: object
                  dataFreshness:
                    type: array
                    items:
                      type: object
                  issues:
                    type: array
                    items:
                      type: string
              example:
                success: true
                overallStatus: 'healthy'
                timestamp: '2025-06-26T21:25:01.094Z'
                system: { nodeVersion: 'v20.19.3', platform: 'linux', uptime: '12 hours' }
                database: { connected: true, uptime: '1 day', activeConnections: 5, stats: { totalRecords: 123456 } }
                sync: { initialSync: { isComplete: true }, lastSync: { sync_type: 'initial_sync', status: 'completed' } }
                scheduledJobs: [ { name: 'All Countries NordPool Sync', schedule: '30,0 12-17 * * *' } ]
                dataFreshness: [ { country: 'lt', isRecent: true } ]
                issues: []
        '500':
          description: 'Failed to get health status'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /countries:
    get:
      summary: 'Get available countries'
      description: 'Retrieve list of available countries for price data'
      tags:
        - Countries
      responses:
        '200':
          description: 'List of available countries'
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Country'
              example:
                success: true
                data:
                  - code: 'lt'
                    name: 'Lithuania'
                  - code: 'ee'
                    name: 'Estonia'
                  - code: 'lv'
                    name: 'Latvia'
                  - code: 'fi'
                    name: 'Finland'
  /nps/price/{country}/latest:
    get:
      summary: 'Get latest price for a country'
      description: 'Get the most recent electricity price for a specific country'
      tags:
        - Prices
      parameters:
        - name: country
          in: path
          required: true
          schema:
            type: string
            enum: [lt, ee, lv, fi, all]
          description: 'Country code (case insensitive) or "all" for all countries'
      responses:
        '200':
          description: 'Latest price data'
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/PriceData'
                  meta:
                    $ref: '#/components/schemas/PriceMeta'
              example:
                data:
                  - timestamp: 1750885200
                    price: 75.0
                    country: 'LT'
                meta:
                  countries: ['LT']
                  date: '2025-06-26'
                  hour: '00:00'
                  timezone: 'Europe/Vilnius'
                  timestamp_local: 1750885200
                  price_unit: 'EUR/MWh'
                  data_type: 'latest_published'
        '404':
          description: 'No price data found'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /nps/price/{country}/current:
    get:
      summary: 'Get current interval price for a country'
      description: |
        Get electricity price for the current market time unit (MTU) in Europe/Vilnius timezone.

        The API returns the latest available slot up to "now", regardless of whether the underlying data is in legacy 60-minute resolution or new 15-minute MTU.
      tags:
        - Prices
      parameters:
        - name: country
          in: path
          required: true
          schema:
            type: string
            enum: [lt, ee, lv, fi, all]
          description: 'Country code (case insensitive) or "all" for all countries'
      responses:
        '200':
          description: 'Current interval price data'
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/PriceData'
                  meta:
                    allOf:
                      - $ref: '#/components/schemas/PriceMeta'
                      - type: object
                        properties:
                          current_time_local:
                            type: string
                            format: date-time
                          is_current_hour:
                            type: boolean
              example:
                data:
                  - timestamp: 1750885200
                    price: 75.0
                    country: 'LT'
                meta:
                  countries: ['LT']
                  date: '2025-06-26'
                  hour: '00:00'
                  timezone: 'Europe/Vilnius'
                  timestamp_local: 1750885200
                  price_unit: 'EUR/MWh'
                  data_type: 'current_interval'
                  current_time_local: '2025-06-26 00:15:30'
                  is_current_hour: true
        '404':
          description: 'No price data found for current hour'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /nps/prices:
    get:
      summary: 'Get price data for date or date range'
      description: |
        Retrieve electricity prices for a specific date or date range.
        
        **Features:**
        - Single date or date range queries
        - Multi-country support (LT, EE, LV, FI)
        - DST-aware timestamp handling
        - Optimized database queries
        
        **Usage Examples:**
        - Single day: `?date=2025-06-26&country=lt`
        - Date range: `?start=2025-06-01&end=2025-06-30&country=ee`
        - All countries: `?date=2025-06-26` (omitting country parameter returns data for all countries)
        
        **Response Format:**
        - One record per Market Time Unit (MTU) for each day (typically 24 records for 60-minute data, or 96 records for 15-minute MTU)
        - Prices in EUR/MWh
        - Unix timestamps (seconds) for easy processing
      tags:
        - Prices
      parameters:
        - name: date
          in: query
          schema:
            type: string
            format: date
            example: '2025-06-26'
          description: 'Single date in YYYY-MM-DD format (mutually exclusive with start/end)'
        - name: start
          in: query
          schema:
            type: string
            format: date
            example: '2025-06-01'
          description: 'Start date for range in YYYY-MM-DD format (requires end parameter)'
        - name: end
          in: query
          schema:
            type: string
            format: date
            example: '2025-06-30'
          description: 'End date for range in YYYY-MM-DD format (requires start parameter)'
        - name: country
          in: query
          schema:
            type: string
            enum: [lt, ee, lv, fi]
          description: 'Country code (case insensitive). If omitted, returns data for all countries.'
      responses:
        '200':
          description: 'Price data for the specified period'
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    type: object
                    additionalProperties:
                      type: array
                      items:
                        $ref: '#/components/schemas/PriceData'
                    description: 'Price data organized by country code'
                  meta:
                    type: object
                    properties:
                      date:
                        type: string
                        example: '2025-06-26'
                      country:
                        type: string
                        example: 'all'
                      count:
                        type: integer
                        example: 96
                      timezone:
                        type: string
                        example: 'Europe/Vilnius'
                      intervalSeconds:
                        type: integer
                        description: 'Market Time Unit length in seconds (e.g. 3600 for hourly, 900 for 15-minute MTU)'
                        example: 900
                      total_records:
                        type: integer
                        example: 24
                      date_range:
                        type: object
                        properties:
                          start:
                            type: string
                            example: '2025-06-26'
                          end:
                            type: string
                            example: '2025-06-26'
              examples:
                single_day:
                  summary: 'Single day prices for Lithuania'
                  value:
                    success: true
                    data:
                      lt:
                        - timestamp: 1750885200
                          price: 75.0
                        - timestamp: 1750888800
                          price: 68.5
                        - timestamp: 1750892400
                          price: 72.1
                    meta:
                      date: '2025-06-26'
                      country: 'lt'
                      count: 24
                      timezone: 'Europe/Vilnius'
                      intervalSeconds: 3600
                      date_range:
                        start: '2025-06-26'
                        end: '2025-06-26'
                all_countries:
                  summary: 'Single day prices for all countries'
                  value:
                    success: true
                    data:
                      lt:
                        - timestamp: 1750885200
                          price: 75.0
                        - timestamp: 1750888800
                          price: 68.5
                      ee:
                        - timestamp: 1750885200
                          price: 78.2
                        - timestamp: 1750888800
                          price: 71.3
                      lv:
                        - timestamp: 1750885200
                          price: 76.5
                        - timestamp: 1750888800
                          price: 69.8
                      fi:
                        - timestamp: 1750885200
                          price: 72.1
                        - timestamp: 1750888800
                          price: 65.4
                    meta:
                      date: '2025-06-26'
                      country: 'all'
                      count: 96
                      timezone: 'Europe/Vilnius'
                      intervalSeconds: 3600
                      date_range:
                        start: '2025-06-26'
                        end: '2025-06-26'
                date_range:
                  summary: 'Date range prices for Estonia'
                  value:
                    success: true
                    data:
                      ee:
                        - timestamp: 1750885200
                          price: 78.2
                        - timestamp: 1750888800
                          price: 71.3
                    meta:
                      date: '2025-06-01 to 2025-06-30'
                      country: 'ee'
                      count: 720
                      timezone: 'Europe/Vilnius'
                      intervalSeconds: 3600
                      date_range:
                        start: '2025-06-01'
                        end: '2025-06-30'
        '400':
          description: 'Invalid parameters (missing required parameters or invalid date format)'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                success: false
                error: 'Invalid date format. Use YYYY-MM-DD format.'
                code: 'INVALID_DATE_FORMAT'
        '404':
          description: 'No price data found for the specified parameters'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                success: false
                error: 'No price data found for the specified date range'
                code: 'NO_DATA_FOUND'
  /nps/prices/upcoming:
    get:
      summary: 'Get upcoming prices from current interval'
      description: |
        Retrieve upcoming electricity prices from the current market time unit (MTU) onward.

        This endpoint returns all future slots from "now" until the end of today and tomorrow (Europe/Vilnius timezone),
        using one record per MTU (hourly or 15-minute).
      tags:
        - Prices
      parameters:
        - name: country
          in: query
          schema:
            type: string
            enum: [lt, ee, lv, fi]
            default: lt
          description: 'Country code (defaults to Lithuania if not specified)'
      responses:
        '200':
          description: 'Upcoming price data from current MTU to end of tomorrow'
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    type: object
                    additionalProperties:
                      type: array
                      items:
                        $ref: '#/components/schemas/PriceData'
                  meta:
                    type: object
                    properties:
                      country:
                        type: string
                        example: 'lt'
                      count:
                        type: integer
                        example: 48
                      timezone:
                        type: string
                        example: 'Europe/Vilnius'
                      intervalSeconds:
                        type: integer
                        example: 900
                      current_time_local:
                        type: string
                        example: '2025-06-26 12:07:00'
                      date_range:
                        type: object
                        properties:
                          start:
                            type: string
                            example: '2025-06-26'
                          end:
                            type: string
                            example: '2025-06-27'
              example:
                success: true
                data:
                  lt:
                    - timestamp: 1750932000
                      price: 75.0
                    - timestamp: 1750932900
                      price: 68.5
                meta:
                  country: 'lt'
                  count: 2
                  timezone: 'Europe/Vilnius'
                  intervalSeconds: 900
                  current_time_local: '2025-06-26 12:07:00'
                  date_range:
                    start: '2025-06-26'
                    end: '2025-06-27'
        '404':
          description: 'No upcoming price data available'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                success: false
                error: 'No upcoming price data available'
                code: 'NO_DATA_FOUND'
  /latest:
    get:
      summary: 'Get latest price (legacy endpoint)'
      description: 'Legacy endpoint for backward compatibility'
      tags:
        - Prices
      parameters:
        - name: country
          in: query
          schema:
            type: string
            enum: [lt, ee, lv, fi]
          description: 'Country code (default: lt)'
      responses:
        '200':
          description: 'Latest price data'
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  data:
                    type: array
                    items:
                      allOf:
                        - $ref: '#/components/schemas/PriceData'
                        - type: object
                          properties:
                            country:
                              type: string
                  meta:
                    type: object
                    properties:
                      country:
                        type: string
                      count:
                        type: integer
                      timezone:
                        type: string
                      last_updated:
                        type: string
                        format: date-time
              example:
                success: true
                data:
                  - timestamp: 1750885200
                    price: 75.0
                    country: 'lt'
                meta:
                  country: 'lt'
                  count: 1
                  timezone: 'Europe/Vilnius'
                  last_updated: '2025-06-26T00:15:30.024Z'
        '404':
          description: 'No price data found'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /sync/reset-initial:
    post:
      summary: 'Reset initial sync status'
      description: |
        Clears the initial sync completion and last chunk markers in the database. Use this endpoint to force the backend to re-run the initial sync on next startup. Intended for testing and maintenance.
      tags:
        - Sync
      responses:
        '200':
          description: 'Initial sync status reset successfully'
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  message:
                    type: string
              example:
                success: true
                message: 'Initial sync status reset successfully. Restart the backend to trigger initial sync.'
        '500':
          description: 'Failed to reset initial sync status'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /configurations:
    get:
      summary: 'Get price configurations and system charges'
      description: |
        Retrieve electricity tariff configurations and system charges for price calculations.
        
        **Features:**
        - Multi-country support (LT, EE, LV, FI)
        - Historical tariff data grouped by effective date
        - System charges (VIAP, distributionplus, etc.)
        - Optimized for frontend caching
        
        **Usage Examples:**
        - Single country: `?country=lt`
        - All countries: (omit country parameter)
        
        **Response Format:**
        - Tariffs grouped by country, then by effective date, then by zone and plan
        - System charges grouped by country, then by effective date
        - Data structure optimized for date-based lookups
      tags:
        - Configuration
      parameters:
        - name: country
          in: query
          schema:
            type: string
            enum: [lt, ee, lv, fi]
          description: 'Country code (case insensitive). If omitted, returns data for all countries.'
      responses:
        '200':
          description: 'Price configurations and system charges'
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    type: object
                    properties:
                      tariffs:
                        type: object
                        description: 'Tariffs grouped by country, then effective date, then zone and plan'
                        additionalProperties:
                          type: object
                          description: 'Country code (lt, ee, lv, fi)'
                          additionalProperties:
                            type: object
                            description: 'Effective date (YYYY-MM-DD)'
                            additionalProperties:
                              type: object
                              description: 'Zone name (Four zones, Two zones, Single zone)'
                              additionalProperties:
                                type: object
                                description: 'Plan name (Standart, Smart, Effective, Home, etc.)'
                                additionalProperties:
                                  type: number
                                  description: 'Price for time period (morning, day, evening, night)'
                      systemCharges:
                        type: object
                        description: 'System charges grouped by country, then effective date'
                        additionalProperties:
                          type: object
                          description: 'Country code (lt, ee, lv, fi)'
                          additionalProperties:
                            type: object
                            description: 'Effective date (YYYY-MM-DD)'
                            additionalProperties:
                              type: number
                              description: 'Charge amount (VIAP, distributionplus, etc.)'
                  meta:
                    type: object
                    properties:
                      country:
                        type: string
                        description: 'Requested country or "all"'
                        example: 'lt'
                      count:
                        type: integer
                        description: 'Number of countries in response'
                        example: 1
              examples:
                single_country:
                  summary: 'Price configurations for Lithuania'
                  value:
                    success: true
                    data:
                      tariffs:
                        lt:
                          '2023-01-01':
                            'Four zones':
                              Smart:
                                morning: 0.06534
                                day: 0.07986
                                evening: 0.10648
                                night: 0.05203
                            'Two zones':
                              Standart:
                                day: 0.09680
                                night: 0.05687
                          '2024-01-01':
                            'Four zones':
                              Smart:
                                morning: 0.07502
                                day: 0.09438
                                evening: 0.12826
                                night: 0.05929
                      systemCharges:
                        lt:
                          '2024-01-01':
                            VIAP: 0.00
                            distributionplus: 0.00045
                          '2025-01-01':
                            VIAP: -0.00039
                            distributionplus: 0.000893
                    meta:
                      country: 'lt'
                      count: 1
                all_countries:
                  summary: 'Price configurations for all countries'
                  value:
                    success: true
                    data:
                      tariffs:
                        lt:
                          '2023-01-01':
                            'Four zones':
                              Smart:
                                morning: 0.06534
                                day: 0.07986
                                evening: 0.10648
                                night: 0.05203
                        ee:
                          '2023-01-01':
                            'Four zones':
                              Smart:
                                morning: 0.06534
                                day: 0.07986
                                evening: 0.10648
                                night: 0.05203
                        lv:
                          '2023-01-01':
                            'Four zones':
                              Smart:
                                morning: 0.06534
                                day: 0.07986
                                evening: 0.10648
                                night: 0.05203
                        fi:
                          '2023-01-01':
                            'Four zones':
                              Smart:
                                morning: 0.06534
                                day: 0.07986
                                evening: 0.10648
                                night: 0.05203
                      systemCharges:
                        lt:
                          '2024-01-01':
                            VIAP: 0.00
                            distributionplus: 0.00045
                        ee:
                          '2024-01-01':
                            VIAP: 0.00
                            distributionplus: 0.00045
                        lv:
                          '2024-01-01':
                            VIAP: 0.00
                            distributionplus: 0.00045
                        fi:
                          '2024-01-01':
                            VIAP: 0.00
                            distributionplus: 0.00045
                    meta:
                      country: 'all'
                      count: 4
        '500':
          description: 'Failed to fetch configurations'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /sync/initial-status:
    get:
      summary: 'Get initial sync status'
      description: |
        Returns the current status of the initial sync process, including whether it is complete, the last completed date, record count, and any errors. The initial sync is performed in chunks, and only marked complete when the final chunk (up to today) is finished.
      tags:
        - Sync
      responses:
        '200':
          description: 'Initial sync status'
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  data:
                    type: object
                    properties:
                      isComplete:
                        type: boolean
                      completedDate:
                        type: string
                        format: date
                      recordsCount:
                        type: integer
                      completedAt:
                        type: string
                        format: date-time
                      lastError:
                        type: string
                        nullable: true
              example:
                success: true
                data:
                  isComplete: true
                  completedDate: '2025-06-29'
                  recordsCount: 123456
                  completedAt: '2025-06-26T21:20:21.088Z'
                  lastError: null
        '500':
          description: 'Failed to get initial sync status'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

components:
  schemas:
    Country:
      type: object
      description: 'Country information for electricity price data'
      properties:
        code:
          type: string
          description: 'ISO 3166-1 alpha-2 country code'
          example: 'lt'
          enum: ['lt', 'ee', 'lv', 'fi']
        name:
          type: string
          description: 'Full country name'
          example: 'Lithuania'
          enum: ['Lithuania', 'Estonia', 'Latvia', 'Finland']
      required:
        - code
        - name
      example:
        code: 'lt'
        name: 'Lithuania'
    PriceData:
      type: object
      description: 'Individual electricity price data point'
      properties:
        timestamp:
          type: integer
          description: 'Unix timestamp in seconds (UTC)'
          example: 1750885200
          minimum: 0
        price:
          type: number
          description: 'Electricity price in EUR/MWh'
          example: 75.0
          minimum: 0
          format: float
        country:
          type: string
          description: 'Country code (included in some responses)'
          example: 'LT'
          enum: ['LT', 'EE', 'LV', 'FI']
      required:
        - timestamp
        - price
      example:
        timestamp: 1750885200
        price: 75.0
        country: 'LT'
    PriceMeta:
      type: object
      description: 'Metadata for price data responses'
      properties:
        countries:
          type: array
          items:
            type: string
            enum: ['LT', 'EE', 'LV', 'FI']
          description: 'List of countries in the response'
          example: ['LT']
        date:
          type: string
          format: date
          description: 'Date in YYYY-MM-DD format'
          example: '2025-06-26'
        hour:
          type: string
          description: 'Hour in HH:MM format'
          example: '00:00'
          pattern: '^([0-1]?[0-9]|2[0-3]):[0-5][0-9]$'
        timezone:
          type: string
          description: 'Timezone used for timestamps'
          example: 'Europe/Vilnius'
          default: 'Europe/Vilnius'
        timestamp_local:
          type: integer
          description: 'Local timestamp in seconds'
          example: 1750885200
          minimum: 0
        price_unit:
          type: string
          description: 'Price unit'
          example: 'EUR/MWh'
          default: 'EUR/MWh'
        data_type:
          type: string
          description: 'Type of price data'
          example: 'latest_published'
          enum: ['latest_published', 'current_hour', 'historical']
        current_time_local:
          type: string
          format: date-time
          description: 'Current local time (for current hour endpoints)'
          example: '2025-06-26T00:15:30.024Z'
        is_current_hour:
          type: boolean
          description: 'Whether the data represents the current hour'
          example: true
      required:
        - countries
        - date
        - hour
        - timezone
        - timestamp_local
        - price_unit
        - data_type
      example:
        countries: ['LT']
        date: '2025-06-26'
        hour: '00:00'
        timezone: 'Europe/Vilnius'
        timestamp_local: 1750885200
        price_unit: 'EUR/MWh'
        data_type: 'latest_published'
        current_time_local: '2025-06-26T00:15:30.024Z'
        is_current_hour: true
    Error:
      type: object
      description: 'Standard error response format'
      properties:
        success:
          type: boolean
          description: 'Always false for error responses'
          example: false
          default: false
        error:
          type: string
          description: 'Human-readable error message'
          example: 'No price data found for the specified country'
        code:
          type: string
          description: 'Machine-readable error code'
          example: 'NO_DATA_FOUND'
          enum: ['NO_DATA_FOUND', 'INVALID_DATE_FORMAT', 'INVALID_COUNTRY', 'INVALID_PARAMETERS', 'INTERNAL_ERROR']
        timestamp:
          type: string
          format: date-time
          description: 'Error timestamp'
          example: '2025-06-26T00:15:30.024Z'
        path:
          type: string
          description: 'Request path that caused the error'
          example: '/api/v1/nps/price/lt/latest'
      required:
        - success
        - error
        - code
      example:
        success: false
        error: 'No price data found for the specified country'
        code: 'NO_DATA_FOUND'
        timestamp: '2025-06-26T00:15:30.024Z'
        path: '/api/v1/nps/price/lt/latest'
